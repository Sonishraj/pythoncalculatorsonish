version: "2"

    
services:  
  addition:
    build: ./addition/
    links:

      - localstack
    ports:
      - "5111:5000"
    environment:
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      -  mysql-db  
  subtraction:
    build: ./subtraction/
    links:

      - localstack
    ports:
      - "5112:5000"
    environment:
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      -  mysql-db
  division:
    build: ./division/
    links:

      - localstack
    ports:
      - "5113:5000"
    
    environment:
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      -  mysql-db
  multiplication:
    build: ./multiplication/
    links:
    
      - localstack
    ports:
      - "5114:5000"
    environment:
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      -  mysql-db
    
  mysql-db:
    container_name: mysql-db
    image: mysql:5.7
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: urlshortener
    ports:
        - '3308:3306'
     
  localstack:
    image: localstack/localstack-full
    container_name: localstack
    ports:
      - 4566:4566
      - 8080:8080
    environment:
      - SERVICES=sqs
      - PORT_WEB_UI=8080
      - DEBUG=0
      - DATA_DIR=./tmp/localstack/data
      - LAMBDA_EXECUTOR=local
      - KINESIS_ERROR_PROBABILITY=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOCALSTACK_HOSTNAME=localhost
     
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-entrypoint.sh:/docker-entrypoint-initaws.d/localstack-entrypoint.sh